<app-header [item]="kioskUuid"></app-header>

<div class="container-fluid">
    <div class="row g-1">
        <div class="col-1">
            <app-widget1></app-widget1>
        </div>
        <div class="col-9">
            <div class="row g-1">

                <div class="col-9">
                    <div class="border">

                        <div class="alert alert-warning">
                            {{newItem.description}} {{newItem.barcode}}
                        </div>

                        <input type="text" class="form-control form-control-lg" [(ngModel)]="barcode" name="barcode"
                            autofocus #formRow id="cashierId" (change)="addToCart();" (keyup.enter)="formRow.blur()">

                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>QTY</th>
                                        <th>DESCRIPTION</th>
                                        <th>PRICE</th>
                                        <th>DISC</th>
                                        <th>TOTAL</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let x of items" (click)="open(contentAddQty,x)">
                                        <td>{{x.qty}}</td>
                                        <td>
                                            <div>
                                                <b>{{x.shortDesc}} </b>
                                            </div>
                                            <code>{{x.barcode}}</code>
                                        </td>
                                        <td>{{x.price | number}}</td>
                                        <td>{{x.discount | number}}</td>
                                        <td>{{x.total | number}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="border">
                        <div class="row g-1">
                            <div class="col-6 text-center" *ngFor="let x of func">
                                <div class="border py-4">
                                    F{{x.id}}
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2">
            <div class="border">
                <div class="d-grid">
                    <button type="button" class="btn btn-lg btn-primary rounded-0">PAYMENT</button>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #contentAddQty let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Qty</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        {{item |json}}
        <input type="text" class="form-control form-control-lg text-end" maxlength="4" [(ngModel)]="addQty" (change)="checkNumber();"
            (keypress)="checkNumber();" (keyup)="checkNumber();" placeholder="0">

        <div class="row g-2 my-3">
            <div class="col-4 d-grid" *ngFor="let x of listNumber">
                <button type="button" class="btn btn-lg btn-primary" (click)="fnAddQty(x)">{{x}}</button> 
            </div>
            <div class="col-4 d-grid">
                <button type="button" class="btn btn-lg btn-warning" (click)="onSubmitQty()">ENTER</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
