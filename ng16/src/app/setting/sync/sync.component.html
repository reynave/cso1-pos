<app-header></app-header>

<div class="container ">
    <div class="row mb-4">
        <div class="col-4">
            <a (click)="back();" class="btn  btn-dark  border">Back</a>
        </div>
        <div class="col-8 text-end">
            <h1 class="lh-sm mb-0 pb-0">SYNC SETTING</h1>
            <strong>VER 240115</strong>
        </div>
    </div>
    <div class="row">
         

        <div class="col-lg-6 col-12  g-2 mb-3">
            <div class="row g-1 mb-3">
                <div class="col-2 d-grid">
                    <button type="button" class="btn btn-lg btn-primary " (click)="onSyncItem();"> ITEMS</button>
                </div>
                <div class="col-4 d-grid">
                    <button type="button" class="btn btn-lg btn-primary " (click)="onSyncBarcode();"> BARCODE</button>
                </div>
                <div class="col-3 d-grid">
                    <button type="button" class="btn btn-lg btn-warning" (click)="onSyncPromo();"> PROMOS</button>
                </div> 
                <div class="col-3 d-grid">
                    <button type="button" class="btn btn-lg btn-success" (click)="onSyncMember();"> MEMBER</button>
                </div>  
            </div>
            <div class="bg-white p-3" >
                <div class="text-center" *ngIf="loading"> 
                    <img class="my-4" src="./assets/gif/icons8-sync.gif">
                    <div>Sync data...</div>
                    <div>{{t}}</div>
                </div> 
                <pre>{{logs | json}} </pre>
           
            </div>
        </div>

        <div class="col-lg-6 col-12 g-2 mb-3 ">
            <div class="p-2 border shadow-sm bg-white">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Name File</th>
                            <th>Last Sync</th>
                            <th>Result</th>
                            <th class="text-end">Timer(s)</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of history">

                            <td>{{x.fileName}}</td>
                            <td>{{x.date | date:'medium'}}</td>
                            <td>{{x.result}}</td>
                            <td class="text-end">{{x.totalTime}}</td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
 
    </div>
